<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <div>
        <div class="mainBody">
            <div id="display"> <input id="screen" type="text"></div>
            <div class="raw">
                <button onclick="clickFunctions(7)" class="btn">7</button>
                <button onclick="clickFunctions(8)" class="btn">8</button>
                <button onclick="clickFunctions(9)" class="btn">9</button>
                <button onclick="clickFunctions('/')" class="btn">/</button>
            </div>
            <div class="raw">
                <button onclick="clickFunctions(4)" class="btn">4</button>
                <button onclick="clickFunctions(5)" class="btn">5</button>
                <button onclick="clickFunctions(6)" class="btn">6</button>
                <button onclick="clickFunctions('*')" class="btn">X</button>
            </div>
            <div class="raw">
                <button onclick="clickFunctions(1)" class="btn">1</button>
                <button onclick="clickFunctions(2)" class="btn">2</button>
                <button onclick="clickFunctions(3)" class="btn">3</button>
                <button onclick="clickFunctions('+')" class="btn">+</button>
            </div>
            <div class="raw">
                <button onclick="clickFunctions('.')" class="btn">.</button>
                <button onclick="clickFunctions(0)" class="btn">0</button>
                <button onclick="eqlCalculation() "class="btn">=</button>
                <button onclick="clickFunctions('-')" class="btn">-</button>
            </div>
            <div class="raw">
                <button onclick="clearCalculation()" class="btn">clear</button>
            </div>
            
        </div>

    </div>
</body>
</html>
